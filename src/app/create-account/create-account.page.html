<ion-header>
  <ion-toolbar>
    <ion-title>createAccount</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="logForm()">
    <ion-item>
      <ion-input type="email" placeholder="email@truc.com" [(ngModel)]="formAdd.email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="*****" [(ngModel)]="formAdd.password" name="password"></ion-input>
    </ion-item>
    <ion-button type="submit" [disabled]="!formAdd.email || !formAdd.password" expand="full" size="default">     
      <ion-icon name="add"></ion-icon>
      Create
    </ion-button>
  </form>
</ion-content>
