<ion-menu side="start" content-id="main-content">
  <ion-header>
    <ion-toolbar translucent>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-icon name="warning" slot="start"></ion-icon>
        <ion-label>Spam</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Todolists</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form (ngSubmit)="logForm()">
    <ion-item>
      <ion-input type="text" placeholder="New list" [(ngModel)]="formAdd.text" name="text"></ion-input>
      <ion-button type="submit" *ngIf="formAdd.text" expand="full" size="default">
        <ion-icon name="add"></ion-icon>
        Add
      </ion-button>
    </ion-item>
  </form>

  <ion-list class="ion-padding">

    <ion-item-sliding *ngFor="let item of todoList ; let i = index">      
      <ion-item [routerLink]="['/list/', item.id]" routerDirection="forward">
        {{item.name}}  
        <ion-label text-right *ngIf="isReadOnly(i)" color="medium">Readable</ion-label>
        <ion-label text-right *ngIf="isWriteOnly(i)" color="medium">Writable</ion-label>
      </ion-item>    
      <ion-item-options side="end">
        <ion-item-option  color="primary" (click)="presentModal(i)">
          <ion-icon slot="top" name="build"></ion-icon>
          Edit
        </ion-item-option>
        <ion-item-option color="danger" (click)="onDelete(i)">
          <ion-icon slot="top" name="trash"></ion-icon>
          Delete
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>
</ion-content>
