<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>Tout Doux List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-card>
    <ion-card-header>
      <ion-card-title text-center>Sign In</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="logForm()">
        <ion-item>
          <ion-label position="stacked"><ion-icon name="person"></ion-icon>Email<ion-text color="danger">*</ion-text></ion-label>
          <ion-input type="email" placeholder="name@example.com" [(ngModel)]="formAdd.email" name="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked"><ion-icon name="key"></ion-icon>Password<ion-text color="danger">*</ion-text></ion-label>
          <ion-input type="password" placeholder="*****" [(ngModel)]="formAdd.password" name="password"></ion-input>
        </ion-item>
        <ion-row>
          <ion-col text-center [hidden]="!firstAttempt">
            <ion-chip color="danger" center>
              <ion-label>Wrong email or password !</ion-label>
            </ion-chip> 
          </ion-col>
        </ion-row>
        <ion-button type="submit" [disabled]="!formAdd.email || !formAdd.password" expand="full" size="default" shape="round" color="success">Submit</ion-button>
        <!-- <ion-button (click)="presentModal()" color="secondary" expand="full" size="default"  shape="round" >Register</ion-button> -->
        
      </form>
    </ion-card-content>
  </ion-card>
  
</ion-content>
